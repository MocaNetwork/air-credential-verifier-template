name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: sandbox

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
          NEXT_PUBLIC_PARTNER_ID: ${{ vars.NEXT_PUBLIC_PARTNER_ID }}
          NEXT_PUBLIC_VERIFIER_PROGRAM_ID: ${{ vars.NEXT_PUBLIC_VERIFIER_PROGRAM_ID }}
          NEXT_PUBLIC_SITE_DESCRIPTION: ${{ vars.NEXT_PUBLIC_SITE_DESCRIPTION }}
          NEXT_PUBLIC_SITE_NAME: ${{ vars.NEXT_PUBLIC_SITE_NAME }}
          NEXT_PUBLIC_BUILD_ENV: ${{ vars.NEXT_PUBLIC_BUILD_ENV }}
          NEXT_PUBLIC_THEME: ${{ vars.NEXT_PUBLIC_THEME }}
          SIGNING_ALGORITHM: ${{ vars.SIGNING_ALGORITHM }}
          PARTNER_PRIVATE_KEY: |
            ${{ vars.PARTNER_PRIVATE_KEY }}
          NEXT_PUBLIC_ISSUER_URL: ${{ vars.NEXT_PUBLIC_ISSUER_URL }}
        run: |
          npx --yes netlify deploy --auth "$NETLIFY_AUTH_TOKEN" --site "$NETLIFY_SITE_ID" --prod

